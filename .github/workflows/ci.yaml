name: CI-Lambda

on: 
    pull_request:
        branches ["main"]

jobs:
    test-script:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up python
        uses: actions/setup-python@v5
        with:
          python-version: '3.9'

      - name: Run script
        run: |
          python3 handler.py